<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập MINEVAR PACS - OTP</title>
    <link rel="stylesheet" href="UI2.css">
    <link rel="icon" href="./img/transparent-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="row w-100">
            <div class="col-sm-8 col-md-6 col-lg-4 mx-auto text-center logo" id="logo">
                <img src="./img/transparent-logo.png" class="img-fluid logo-img w-25" alt="logo">
                <p id="title">MINEVAR PACS</p>
            </div>
        </div>
        <div class="row w-100">
            <div class="col-sm-8 col-md-6 col-lg-4 mx-auto text-center login-box" id="login">
                <p id="sent-to" class="mb-3">Mã OTP đã gửi đến số điện thoại của bạn</p>
                <div class="d-flex justify-content-center gap-2">
                    <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 0)">
                    <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 1)">
                    <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 2)">
                    <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 3)">
                    <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 4)">
                    <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 5)">
                </div>
                <button class="btn btn-primary w-75 mt-3" id="login-btn">Đăng nhập</button>
            </div>
        </div>
        <div class="row w-100 mt-3">
            <div class="col-sm-8 col-md-6 col-lg-4 mx-auto text-center login-box" id="hotline-container">
                <div>
                    <img src="./img/transparent-phone.png" class="img-fluid phone-icon" alt="phonenumber">
                    <p id="hotline" class="mb-1">Hỗ trợ kỹ thuật:</p>
                </div>
                <div>
                    <button class="btn inactivating" id="English" onclick="English()">Tiếng Anh</button>
                    <p class="or d-inline">|</p>
                    <button class="btn activating" id="Vietnamese" onclick="Vietnamese()">Tiếng Việt</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto text-center w-100 py-2">
        <p class="bottom-copyright mb-0">© Copyright 2020, All Rights Reserved</p>
    </footer>
    <script src="UI2.js"></script>
</body>
</html>
