<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang đăng nhập MINEVAR PACS - OTP dùng để nhập mã OTP từ điện thoại">
    <title>Trang đăng nhập MINEVAR PACS - OTP</title>
    <link rel="stylesheet" href="UI1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="./img/transparent-logo.png" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row w-100">
                <div class="col-sm-8 col-md-6 col-lg-4 mx-auto text-center login-box" id="login">
                    <p class="copyright">© Copyright 2020, All Rights Reserved</p>
                    <div id="logo">
                        <img src="./img/transparent-logo.png" class="img-fluid logo-img w-25" alt="logo">
                    </div>

                    <div id="title">
                        <p>MINEVAR PACS</p>
                    </div>
                    <div>
                        <p id="sent-to">Mã OTP đã gửi đến số điện thoại của bạn</p>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-2">
                        <input type="text" maxlength="1" class="otp-input text-center">
                        <input type="text" maxlength="1" class="otp-input text-center">
                        <input type="text" maxlength="1" class="otp-input text-center">
                        <input type="text" maxlength="1" class="otp-input text-center">
                        <input type="text" maxlength="1" class="otp-input text-center">
                        <input type="text" maxlength="1" class="otp-input text-center">
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary w-75" id="login-btn">Đăng nhập</button>
                    </div>
                    <div>
                        <img src="./img/transparent-phone.png" class="img-fluid phone-icon" alt="phonenumber">
                        <p id="hotline">Hỗ trợ kỹ thuật:</p>
                    </div>
                    <div>
                        <button class="btn inactivating" id="English" onclick="English()">Tiếng Anh</button>
                        <p class="or">|</p>
                        <button class="btn activating" id="Vietnamese" onclick="Vietnamese()">Tiếng Việt</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center w-100 py-2">
        <p class="bottom-copyright mb-0">© Copyright 2020, All Rights Reserved</p>
    </footer>

    <script src="UI1.js"></script>
</body>
