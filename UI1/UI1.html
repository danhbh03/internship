<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang đăng nhập MINEVAR PACS - OTP dùng để nhập mã OTP từ điện thoại">
    <title>Trang đăng nhập MINEVAR PACS - OTP</title>
    <link rel="stylesheet" href="UI1.css">
    <link rel="icon" href="./img/transparent-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row w-100">
                
                <div class="col-sm-8 col-md-6 col-lg-4 mx-auto text-center login-box" id="login">
                    <p class="copyright">© Copyright 2020, All Rights Reserved</p>
                    <div id="logo">
                        <img src="./img/transparent-logo.png" class="img-fluid logo-img w-25" alt="logo">
                    </div>

                    <div id="title">
                        <p>MINEVAR PACS</p>
                    </div>
                    <div>
                        <p id="sent-to">Mã OTP đã gửi đến số điện thoại của bạn</p>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-2">
                        <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 0)">
                        <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 1)">
                        <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 2)">
                        <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 3)">
                        <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 4)">
                        <input type="text" maxlength="1" class="otp-input text-center" onkeyup="moveNext(event, 5)">
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary w-75">Đăng nhập</button>
                    </div>
                    <br>
                </div>
                <p class="bottom-copyright">© Copyright 2020, All Rights Reserved</p>
            </div>
        </div>
    </main>
    <script src="UI1.js"></script>
</body>
